<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"><style id="stndz-style">div[class*="item-container-obpd"], a[data-redirect*="paid.outbrain.com"], a[onmousedown*="paid.outbrain.com"] { display: none !important; } a div[class*="item-container-ad"] { height: 0px !important; overflow: hidden !important; position: absolute !important; } div[data-item-syndicated="true"] { display: none !important; } .grv_is_sponsored { display: none !important; } .zergnet-widget-related { display: none !important; } </style>
<title>Real-time HTML Editor</title>
<script type="text/javascript">

var editboxHTML = 
'<html class="expand close">' +
'<head>' +
'<style type="text/css">' +
'.expand { width: 100%; height: 100%; }' +
'.close { border: none; margin: 0px; padding: 0px; }' +
'html,body { overflow: hidden; }' +
'<\/style>' +
'<\/head>' +
'<body class="expand close" onload="document.f.ta.focus(); document.f.ta.select();">' +
'<form class="expand close" required name="f">' +
'<textarea class="expand close" style="background: #def;" name="ta" wrap="hard" required spellcheck="true">' +
'<\/textarea>' +
'<\/form>' +
'<\/body>' +
'<\/html>';

var defaultStuff = '\n' +
'';

// 
var extraStuff = '<div style="position:absolute; margin:.3em; bottom:0em; right:0em;"><small>\n   <a href="http://www.squarefree.com/" target="_top"><\/a>  <a href="http://www.dreamhost.com/rewards.cgi?jesseruderman" target="_top"><\/a>.\n<\/small><\/div>';

var old = '';
         
function init()
{
  window.editbox.document.write(editboxHTML);
  window.editbox.document.close();
  window.editbox.document.f.ta.value = defaultStuff;
  update();
}

function update()
{
  var textarea = window.editbox.document.f.ta;
  var d = dynamicframe.document; 

  if (old != textarea.value) {
    old = textarea.value;
    d.open();
    d.write(old);
    if (old.replace(/[\r\n]/g,'') == defaultStuff.replace(/[\r\n]/g,''))
      d.write(extraStuff);
    d.close();
  }

  window.setTimeout(update, 150);
}

</script>
</head>

<frameset resizable="yes" required scrolling="yes" rows="60%,*" onload="init();" sip-shortcut-listen="true">
  <!-- about:blank confuses opera, so use javascript: URLs instead -->
  <frame name="editbox" font size="3" color="red" src="javascript:&#39;&#39;;" data-savepage-key="0-0">
  <frame name="dynamicframe" src="javascript:&#39;&#39;;" data-savepage-key="0-1">
</frameset>


</html>
